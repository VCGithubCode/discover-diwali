{% extends 'base.html' %}
{% block content %}
<div class="container-fluid thankyou-wrapper text-center">
	<h1>Whoops server error! Lets get you back to the festivities</h1>
	<div id="error-img">
		<img src="/static/img/error-image.jpg" alt="page not found">
	</div>
	<div class="error-message">
		<button id="error-button"><a href="{{ url_for('index') }}">Home Page</a></button>
	</div>
	<div class="error-message">
		<p>"May your life be as colorful and vibrant as the rangoli, and your days as bright as the Diwali diyas"</p>
	</div>
</div>
{% endblock %}
