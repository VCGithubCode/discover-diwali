{% extends "base.html" %}

{% block content %}
<h2>Leaderboard</h2>
<table>
    <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Score</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.score }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
