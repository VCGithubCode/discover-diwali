{% extends "base.html" %}

{% block content %}
<h2>Leaderboard</h2>
<table class="table">
    <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Total Score</th>
    </tr>
    {% for idx, user in enumerate(leaderboard) %}
    <tr>
        <td>{{ idx + 1 }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.total_score }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
