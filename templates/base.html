<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon/favicon.ico"/>
	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
	<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Diwali Discovery</title>
</head>
<body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">Discover Diwali</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('index') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('map') }}">Map</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('quiz') }}">Quiz</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('about') }}">About</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('contact') }}">Contact</a></li>
                        <li><button class="btn btn-secondary mt-2" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i
                              class="fas fa-universal-access"></i> Accessibility</button></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->

        <header class="masthead">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Discover Diwali</h1>
                            <span class="subheading">An exploration of Diwali</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

<!-- Canvas sidebar -->
<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
    aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Accessibility Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-unstyled p-3">
            <li class="mb-3">
                <div class="dropdown-item">
                    <label class="form-label">Font Size</label>
                    <div class="d-flex flex-column">
                        <div class="btn-group" role="group" aria-label="Font Size">
                            <input type="radio" class="btn-check font-size-option" name="fontSize" id="fontSizeSmall"
                                value="small">
                            <label class="btn btn-outline-secondary" for="fontSizeSmall">Small</label>

                            <input type="radio" class="btn-check font-size-option" name="fontSize" id="fontSizeMedium"
                                value="medium" checked>
                            <label class="btn btn-outline-secondary" for="fontSizeMedium">Medium</label>

                            <input type="radio" class="btn-check font-size-option" name="fontSize" id="fontSizeLarge"
                                value="large">
                            <label class="btn btn-outline-secondary" for="fontSizeLarge">Large</label>
                        </div>
                    </div>
                </div>
            </li>
            <li class="mb-3">
                <div class="dropdown-item">
                    <div class="form-check form-switch form-switch-lg d-flex align-items-center">
                        <input class="form-check-input font-switch" type="checkbox" id="fontSwitch1"
                            aria-label="Font switch">
                        <label class="form-check-label ms-2" for="fontSwitch1">Turn on Dyslexic Font</label>
                    </div>
                </div>
            </li>
            <li class="mb-3">
                <div class="dropdown-item">
                    <div class="form-check form-switch form-switch-lg d-flex align-items-center">
                        <input class="form-check-input theme-switch" type="checkbox" id="themeSwitch1"
                            aria-label="Theme switch">
                        <label class="form-check-label ms-2" for="themeSwitch1">Turn on High Contrast</label>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<!-- Back to top button -->
<a href="#" class="btn btn-primary btn-lg back-to-top position-fixed bottom-0 end-0 m-3 d-none z-3" aria-label="Back to Top">
  <i class="fas fa-arrow-up"></i>
</a>
		
        <!-- Main Content-->
        <div class="container px-4 px-lg-5 theme-switch" data-bs-theme="contrast">

			{% block content %}
			{% endblock %}

        </div>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2023</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
        <!-- Theme JS-->
        <script src="{{ url_for('static', filename='js/theme-switcher.js') }}"></script>
        <!-- Map JS-->
        <script src="{{ url_for('static', filename='js/map.js') }}"></script>
        <!-- Quiz JS-->
        <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>

	
</body>
</html>
